<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Build Age Calculator - Theme 01</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main id="app">
			<div class="app-container">
				<section class="calculator">
					<h1 class="calculator-heading">JavaScript</h1>
					<span class="calculator-subheading">Age Calculator</span>
					<section class="calculator-box">
						<input class="calculator-input" type="date" id="date" />
						<button class="calculator-btn">Calculate</button>
					</section>
					<div id="result-age"></div>
				</section>
			</div>
		</main>
		<script src="./app.js"></script>
	</body>
</html>
